<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Card Generator - Impic Discord Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="impic.png" type="image/x-icon">
    <style>
      
      /* Update this CSS to improve visibility of the generated code */
pre {
    max-height: 400px;
    overflow-y: auto;
    white-space: pre-wrap; /* Preserve line breaks and wrap long lines */
    word-wrap: break-word; /* Wrap long words */
    font-family: 'Courier New', Courier, monospace; /* Use a monospaced font */
    padding: 10px; /* Add padding for better readability */
}

        body {
            font-family: 'Inter', sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
        .border-primary {
            border-color: #3333ff;
        }
        .text-primary {
            color: #3333ff;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-secondary text-primary">
    <!-- Header -->
    <header class="bg-primary text-secondary shadow-md fixed w-full z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold"><a href="index.html">Impic</a></div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-gray-300">Home</a>
                    <a href="index.html#about" class="hover:text-gray-300">About</a>
                    <a href="index.html#admins" class="hover:text-gray-300">Admins</a>
                    <a href="members.html" class="hover:text-gray-300">Members</a>
                </div>
                <button class="bg-secondary text-primary font-bold py-2 px-4 rounded hover:bg-gray-200 transition duration-300">
                    <a href="https://discord.gg/XardVF5p">Join Discord</a>
                </button>
            </div>
        </nav>
    </header>

    <!-- Member Card Generator Section -->
    <section class="pt-24 pb-20">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl font-bold text-center mb-8">Member Card Generator</h1>
            <form id="memberForm" class="max-w-lg mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="name" placeholder="Name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="skills">Skills</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="skills" type="text" name="skills" placeholder="Skills" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="reason">Reason to be here</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="reason" name="reason" placeholder="Reason to be here" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Image URL</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="image" type="url" name="image" placeholder="Image URL" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="github">GitHub URL</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="github" type="url" name="github" placeholder="GitHub URL">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="linkedin">LinkedIn URL</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="linkedin" type="url" name="linkedin" placeholder="LinkedIn URL">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="twitter">Twitter URL</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="twitter" type="url" name="twitter" placeholder="Twitter URL">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-primary text-secondary font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-gray-800 transition duration-300" type="submit">
                        Generate Card
                    </button>
                </div>
            </form>
            <div id="output" class="mt-8"></div>
            <div id="codeOutput" class="mt-8 relative">
                <pre><code id="htmlCode" class="bg-gray-100 p-4 rounded-lg overflow-x-auto"></code></pre>
                <button id="copyButton" class="absolute top-2 right-2 bg-primary text-secondary font-bold py-2 px-4 rounded hover:bg-gray-800 transition duration-300">
                    Copy Code
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-secondary py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-2xl font-bold mb-2">Impic Discord Community</h3>
                    <p>Connect, Learn, and Grow Together</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-secondary hover:text-gray-300"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-secondary hover:text-gray-300"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-secondary hover:text-gray-300"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="mt-8 text-center text-sm">
                <p>&copy; 2024 Impic Discord Community. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('memberForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const name = formData.get('name');
            const skills = formData.get('skills');
            const reason = formData.get('reason');
            const image = formData.get('image');
            const github = formData.get('github');
            const linkedin = formData.get('linkedin');
            const twitter = formData.get('twitter');

            const htmlCode = `
            <div class="member-card bg-white rounded-lg shadow-lg overflow-hidden flex flex-col items-center p-6">
              <img
                src="${image}"
                alt="${name}"
                class="w-32 h-32 rounded-full object-cover mb-4"
              />
              <h3 class="font-bold text-xl mb-2">${name}</h3>
              <p class="text-sm text-gray-600 mb-2">Skills: ${skills}</p>
              <p class="text-sm text-center mb-4">
               Reason to be here: ${reason}
              </p>
              <div class="social-links">
                ${github ? `<a href="${github}" target="_blank"><i class="fab fa-github"></i></a>` : ''}
                ${linkedin ? `<a href="${linkedin}" target="_blank"><i class="fab fa-linkedin"></i></a>` : ''}
                ${twitter ? `<a href="${twitter}" target="_blank"><i class="fab fa-twitter"></i></a>` : ''}
              </div>
            </div>
            `;

            document.getElementById('output').innerHTML = htmlCode;
            document.getElementById('htmlCode').textContent = htmlCode;
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const codeElement = document.getElementById('htmlCode');
            const textArea = document.createElement('textarea');
            textArea.value = codeElement.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = 'Copy Code';
            }, 2000);
        });
        document.getElementById('copyButton').addEventListener('click', function() {
    const codeElement = document.getElementById('htmlCode');
    const textArea = document.createElement('textarea');
    textArea.value = codeElement.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    alert('Code copied!');
});

    </script>
    
</body>
</html>
